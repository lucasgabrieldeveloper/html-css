<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindos vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls poster="img/floresta-temperada.png">
        <source src="midia/Meu-Vidio.webm" type="video/mp4">
        <source src="midia/meu-vidio.mp4" type="video/mp4">
        <source src="midia/meu-vidio.ogv" type="video/webm">
        <source src="midia/meu-vidio.m4v" type="video/ogg">
        <p>Seu navegador não tem compatibilidae com a reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do You Tube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/NvcYfsSTzG4?si=byVNlsEEIPDBCe-B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_jZ6WDKgQvY?si=-Eb-GP23-AfkfVLf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

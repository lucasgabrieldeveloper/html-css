<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        p{
            display: inline;
        }
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="yes">
            <a href="http://www.cursoemvideo.com/" target="_blank">CursoemVídeo</a>
        </iframe>

        para a prender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/"frameborder="0">
        no    <a href="https://gustavoguanabara.github.io/">Github</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Voçê pode escrever <br>
        um parágrafo de <br>
        qualquer jeito. <br>
        Basta colocar tudo <br>
        no meio do par de tags <br>
        &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <hr>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </P>
    <hr>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F602;
        &#x1F415;
    </p>
</body>
</html>
